name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3 # Это само скачет всё что нужно

      - name: Build with Gradle
        run: gradle assembleDebug # Запускаем напрямую, без gradlew

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AI-Translate-APK
          path: app/build/outputs/apk/debug/*.apk
          
